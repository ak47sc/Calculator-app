<!DOCTYPE html>
<html lang="en" class="theme-1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site prnumerly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <div class="calculator-wrapper">
      <div class="theme-changer">
        <p>calc</p>
        <div class="toggle-wrapper">
          <p>THEME</p>
          <div class="toggle-track">
            <div class="toggle-num"><p>1 &nbsp; 2 &nbsp; 3</p></div>
            <div class="toggle-thumb"></div>
          </div>
        </div>
      </div>

      <div class="screen">
        <div class="result"><p></p></div>
      </div>

      <div class="keypad">
        <div class="key num">7</div>
        <div class="key num">8</div>
        <div class="key num">9</div>
        <div class="key del">DEL</div>
        <div class="key num">4</div>
        <div class="key num">5</div>
        <div class="key num">6</div>
        <div class="key num">+</div>
        <div class="key num">1</div>
        <div class="key num">2</div>
        <div class="key num">3</div>
        <div class="key num">-</div>
        <div class="key num">.</div>
        <div class="key num">0</div>
        <div class="key num">/</div>
        <div class="key num">x</div>
        <div class="key reset">RESET</div>
        <div class="key answer">=</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ak47sc" target="_blank">Akash H</a>.
    </div>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
